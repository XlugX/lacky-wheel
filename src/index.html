<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="img/favicon.png" type="image/png">

  <title>Dolecrut</title>
</head>
<body>
<div class="container" id="wheel-core">
  <div class="star"></div>
  <div class="modal">
    <div class="modal-wrapper"></div>
  </div>

  <div class="content">
    <div class="wheel">
      <div class="ticker"></div>
      <div class="shape">
        <div class="roundLight"></div>
        <div class="dealWheel">
          <img src="https://imagizer.imageshack.com/img924/460/xEcwha.png" alt="" class="img">
        </div>
        <div class="center">
          <div class="circle"></div>
          <div class="circle2"></div>

          <svg>
            <filter id="wave">
              <feTurbulence x="0" y="0" baseFrequency="0.009" numOctaves="5" seed="2">
                <animate attributeName="baseFrequency" dur="30s" values="0.02;0.005;0.02" repeatCount="indefinite" />
              </feTurbulence>
              <feDisplacementMap in="SourceGraphic" scale="30" />
            </filter>
          </svg>
        </div>
      </div>
    </div>
    <div class="btnContainer">
      <button class="spinBtn"><span>ОБЕРТАТИ</span></button>
    </div>
    <div class="sun">
      <div class="ray-box">
        <div class="ray ray1"></div>
        <div class="ray ray2"></div>
        <div class="ray ray3"></div>
        <div class="ray ray4"></div>
        <div class="ray ray5"></div>
        <div class="ray ray6"></div>
        <div class="ray ray7"></div>
        <div class="ray ray8"></div>
        <div class="ray ray9"></div>
        <div class="ray ray10"></div>
        <div class="ray ray11"></div>
        <div class="ray ray12"></div>
        <div class="ray ray13"></div>
        <div class="ray ray14"></div>
        <div class="ray ray15"></div>
        <div class="ray ray16"></div>
        <div class="ray ray17"></div>
        <div class="ray ray18"></div>
        <div class="ray ray19"></div>
        <div class="ray ray20"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
